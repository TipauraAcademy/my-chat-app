<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-box, .add-user-box {
            background: white;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 350px;
        }

        .chat-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 60px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .menu-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.admin {
            border-left: 4px solid #ff6b6b;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .message-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            margin-top: 8px;
            cursor: pointer;
        }

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            font-size: 16px;
            -webkit-appearance: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 50px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .online-users {
            margin-bottom: 25px;
        }

        .online-users h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-item {
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease;
        }

        .user-item:active {
            background: #e9ecef;
        }

        .user-item.admin {
            background: #fff3cd;
            border-left: 3px solid #ffc107;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .admin-panel {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-top: 3px solid #ffc107;
        }

        .admin-panel h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .user-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .user-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .delete-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: #dc3545;
            border-radius: 15px;
            min-width: auto;
            height: auto;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .file-input {
            display: none;
        }

        .file-btn {
            padding: 0;
            width: 48px;
            height: 48px;
            background: #28a745;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-btn:hover:not(:disabled) {
            background: #218838;
        }

        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 8px 16px;
            font-size: 14px;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            align-self: flex-start;
            margin: 5px 0;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 22px;
        }

        .modal input {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .modal input:focus {
            border-color: #667eea;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .cancel-btn {
            background: #6c757d;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .close-sidebar {
            display: block;
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }

        button, .user-item, .message-image {
            min-height: 44px;
            min-width: 44px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-header {
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .input-container {
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        @media screen and (max-width: 768px) {
            input[type="text"], 
            input[type="password"], 
            textarea, 
            select {
                font-size: 16px !important;
                transform-origin: left top;
                -webkit-appearance: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            .message.other {
                background: #2c3e50;
                color: white;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2>Login to Chat</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required style="margin: 10px 0;">
                <button type="submit">Login</button>
            </form>
            <div id="authError" style="color: red; margin-top: 10px; display: none;"></div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New User</h2>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddUserModal()">Cancel</button>
                <button onclick="addUser()">Add User</button>
            </div>
            <div id="addUserError" style="color: red; margin-top: 10px; display: none;"></div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatScreen" class="container hidden">
        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <button class="close-sidebar" onclick="closeSidebar()">Ã—</button>
            
            <div class="online-users">
                <h3>Online Users</h3>
                <div id="onlineUsersList"></div>
            </div>
            
            <div id="adminPanel" class="admin-panel hidden">
                <h3>Admin Panel</h3>
                <button onclick="showAddUserModal()" style="width: 100%; margin-bottom: 15px;">Add New User</button>
                <h4>All Users:</h4>
                <div id="allUsersList" class="user-list"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
                <div class="header-title">Enhanced Chat</div>
                <div class="header-user">
                    <span id="currentUser"></span>
                    <button onclick="logout()" style="padding: 5px 10px; font-size: 12px; height: auto; min-width: auto; border-radius: 15px;">Logout</button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div id="typingIndicator" class="typing-indicator hidden"></div>
            </div>
            
            <div class="input-container">
                <div class="input-row">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                    <button class="file-btn" onclick="document.getElementById('imageInput').click()" title="Send Photo">ðŸ“·</button>
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUser = null;
        let typingTimer;
        let isTyping = false;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App initialized');
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Check for saved auth
            const savedAuth = localStorage.getItem('chatAuth');
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    currentUser = authData.user;
                    if (currentUser) {
                        showChatScreen();
                        initializeSocket();
                    }
                } catch (e) {
                    console.error('Error parsing saved auth:', e);
                    localStorage.removeItem('chatAuth');
                }
            }

            // Event listeners
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        sendMessage();
                    }
                    handleTyping();
                });
                
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }
            
            const imageInput = document.getElementById('imageInput');
            if (imageInput) {
                imageInput.addEventListener('change', handleImageSelect);
            }

            // Handle screen orientation change
            window.addEventListener('orientationchange', function() {
                setTimeout(scrollToBottom, 500);
            });
        });

        // Sidebar functions for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login for:', username);

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Login response status:', response.status);
                const result = await response.json();
                console.log('Login result:', result);

                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('chatAuth', JSON.stringify(result));
                    showChatScreen();
                    initializeSocket();
                } else {
                    showAuthError(result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAuthError('Connection error. Please try again.');
            }
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        function showChatScreen() {
            const authScreen = document.getElementById('authScreen');
            const chatScreen = document.getElementById('chatScreen');
            const currentUserSpan = document.getElementById('currentUser');
            
            if (authScreen) authScreen.classList.add('hidden');
            if (chatScreen) chatScreen.classList.remove('hidden');
            if (currentUserSpan && currentUser) {
                currentUserSpan.textContent = `${currentUser.username} ${currentUser.isAdmin ? '(Admin)' : ''}`;
            }
            
            if (currentUser && currentUser.isAdmin) {
                const adminPanel = document.getElementById('adminPanel');
                if (adminPanel) {
                    adminPanel.classList.remove('hidden');
                    loadAllUsers();
                }
            }
        }

        function initializeSocket() {
            if (typeof io === 'undefined') {
                console.error('Socket.IO not loaded');
                return;
            }
            
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                if (currentUser) {
                    socket.emit('authenticate', currentUser);
                }
            });

            socket.on('messageReceived', (message) => {
                displayMessage(message);
            });

            socket.on('onlineUsers', (users) => {
                displayOnlineUsers(users);
            });

            socket.on('userTyping', (data) => {
                handleUserTyping(data);
            });

            loadMessages();
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                if (Array.isArray(messages)) {
                    messages.forEach(message => displayMessage(message));
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            
            const isOwn = currentUser && message.username === currentUser.username;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'} ${message.isAdmin ? 'admin' : ''}`;

            let content = '';
            if (!isOwn) {
                content += `<div class="message-header">${escapeHtml(message.username)} ${message.isAdmin ? '(Admin)' : ''} - ${new Date(message.timestamp).toLocaleTimeString()}</div>`;
            } else {
                content += `<div class="message-header">${new Date(message.timestamp).toLocaleTimeString()}</div>`;
            }

            if (message.type === 'image') {
                content += `<img src="${escapeHtml(message.imageUrl)}" alt="Image" class="message-image">`;
                if (message.caption) {
                    content += `<div>${escapeHtml(message.caption)}</div>`;
                }
            } else {
                content += `<div>${escapeHtml(message.text)}</div>`;
            }

            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input || !socket) return;
            
            const message = input.value.trim();
            
            if (message) {
                socket.emit('newMessage', { text: message });
                input.value = '';
                clearTyping();
            }
        }

        async function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const sendButton = document.getElementById('sendButton');
                if (sendButton) {
                    sendButton.disabled = true;
                    sendButton.textContent = 'Uploading...';
                }

                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    const caption = prompt('Add a caption (optional):');
                    if (socket) {
                        socket.emit('newImageMessage', {
                            imageUrl: result.imageUrl,
                            caption: caption || ''
                        });
                    }
                } else {
                    alert('Error uploading image: ' + result.message);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Error uploading image');
            } finally {
                const sendButton = document.getElementById('sendButton');
                if (sendButton) {
                    sendButton.disabled = false;
                    sendButton.textContent = 'Send';
                }
                e.target.value = '';
            }
        }

        function handleTyping() {
            if (!socket) return;
            
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { isTyping: true });
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                clearTyping();
            }, 1000);
        }

        function clearTyping() {
            if (isTyping && socket) {
                isTyping = false;
                socket.emit('typing', { isTyping: false });
            }
        }

        function handleUserTyping(data) {
            const indicator = document.getElementById('typingIndicator');
            if (!indicator) return;
            
            if (data.isTyping) {
                indicator.textContent = `${escapeHtml(data.username)} is typing...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        function displayOnlineUsers(users) {
            const container = document.getElementById('onlineUsersList');
            if (!container) return;
            
            container.innerHTML = '';
            
            users.forEach(username => {
                const userDiv = document.createElement('div');
                const isAdmin = (username === 'Aditya' || (currentUser && currentUser.isAdmin && username === currentUser.username));
                userDiv.className = `user-item ${isAdmin ? 'admin' : ''}`;
                userDiv.innerHTML = `
                    <span class="online-indicator"></span>
                    ${escapeHtml(username)} ${isAdmin ? '(Admin)' : ''}
                `;
                container.appendChild(userDiv);
            });
        }

        function showAddUserModal() {
            const modal = document.getElementById('addUserModal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        }

        function closeAddUserModal() {
            const modal = document.getElementById('addUserModal');
            const errorDiv = document.getElementById('addUserError');
            
            if (modal) modal.classList.add('hidden');
            if (errorDiv) errorDiv.style.display = 'none';
            
            // Clear form
            const usernameInput = document.getElementById('newUsername');
            const passwordInput = document.getElementById('newPassword');
            if (usernameInput) usernameInput.value = '';
            if (passwordInput) passwordInput.value = '';
        }

        async function addUser() {
            const username = document.getElementById('newUsername')?.value.trim();
            const password = document.getElementById('newPassword')?.value;
            
            if (!username || !password) {
                showAddUserError('Please fill in all fields');
                return;
            }
            
            try {
                const authData = JSON.parse(localStorage.getItem('chatAuth') || '{}');
                const response = await fetch('/api/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        adminToken: authData.token || ''
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeAddUserModal();
                    loadAllUsers();
                } else {
                    showAddUserError(result.message);
                }
            } catch (error) {
                console.error('Add user error:', error);
                showAddUserError('Error adding user');
            }
        }

        function showAddUserError(message) {
