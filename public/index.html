<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 350px;
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #45a049;
        }

        .header {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .online-users {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .online-users h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .user-item.online {
            background: rgba(76, 175, 80, 0.1);
        }

        .admin-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .admin-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .friend-request {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .friend-request-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-accept {
            background: #4CAF50;
            color: white;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #ddd;
        }

        .message.admin {
            border-left: 4px solid #ff6b6b;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-btn:hover {
            background: #45a049;
        }

        .friend-request-form {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .friend-request-form h4 {
            margin-bottom: 15px;
        }

        .friend-request-form input,
        .friend-request-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-form">
                <h2>ðŸš€ Real-time Chat</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="login-btn" onclick="login()">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chatInterface" style="display: none;">
            <header class="header">
                <div class="user-info">
                    <div class="status-indicator"></div>
                    <span id="currentUser"></span>
                    <span id="connectionStatus">Connected</span>
                </div>
                <button onclick="logout()" class="btn">Logout</button>
            </header>

            <div class="main-content">
                <aside class="sidebar">
                    <div class="online-users">
                        <h3>Online Users</h3>
                        <ul id="onlineUsersList" class="user-list"></ul>
                    </div>

                    <div class="admin-panel" id="adminPanel" style="display: none;">
                        <h3>Friend Requests</h3>
                        <div id="friendRequestsList"></div>
                    </div>

                    <div class="friend-request-form" id="friendRequestForm">
                        <h4>Send Friend Request</h4>
                        <input type="text" id="friendRequestTo" placeholder="To (username)">
                        <textarea id="friendRequestMessage" placeholder="Message" rows="3"></textarea>
                        <button class="btn btn-accept" onclick="sendFriendRequest()">Send Request</button>
                    </div>
                </aside>

                <main class="chat-area">
                    <div id="messagesContainer" class="messages-container"></div>
                    <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
                    <div class="message-input-area">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()" class="send-btn">Send</button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Socket.IO script must be loaded BEFORE our custom script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let typingTimer = null;

        // Initialize socket connection
        function initSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus('Connected');
                if (currentUser) {
                    socket.emit('authenticate', currentUser);
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus('Disconnected');
            });

            socket.on('messageReceived', (message) => {
                displayMessage(message);
            });

            socket.on('onlineUsers', (users) => {
                updateOnlineUsers(users);
            });

            socket.on('newFriendRequest', (request) => {
                displayFriendRequest(request);
            });

            socket.on('friendRequestUpdated', (request) => {
                updateFriendRequest(request);
            });

            socket.on('userTyping', (data) => {
                showTypingIndicator(data);
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                updateConnectionStatus('Connection Error');
            });
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    showChatInterface();
                    initSocket();
                    loadMessages();
                    if (currentUser.isAdmin) {
                        loadFriendRequests();
                    }
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            }
        }

        // Show chat interface
        function showChatInterface() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('currentUser').textContent = currentUser.username + (currentUser.isAdmin ? ' (Admin)' : '');
            
            if (currentUser.isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
            }

            // Focus on message input
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 100);
        }

        // Logout function
        function logout() {
            if (socket) {
                socket.disconnect();
            }
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('chatInterface').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('messagesContainer').innerHTML = '';
            document.getElementById('friendRequestsList').innerHTML = '';
            document.getElementById('onlineUsersList').innerHTML = '';
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (text && socket) {
                socket.emit('newMessage', { text });
                messageInput.value = '';
                stopTyping();
            }
        }

        // Handle key press in message input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                handleTyping();
            }
        }

        // Handle typing indicator
        function handleTyping() {
            if (socket) {
                socket.emit('typing', { isTyping: true });
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    stopTyping();
                }, 1000);
            }
        }

        function stopTyping() {
            if (socket) {
                socket.emit('typing', { isTyping: false });
            }
        }

        // Display message
        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.username === currentUser.username ? 'own' : 'other'} ${message.isAdmin ? 'admin' : ''}`;

            const time = new Date(message.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">${escapeHtml(message.username)} â€¢ ${time}</div>
                <div>${escapeHtml(message.text)}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Update online users
        function updateOnlineUsers(users) {
            const list = document.getElementById('onlineUsersList');
            list.innerHTML = '';

            users.forEach(username => {
                const li = document.createElement('li');
                li.className = 'user-item online';
                li.innerHTML = `
                    <div class="status-indicator"></div>
                    <span>${escapeHtml(username)}</span>
                `;
                list.appendChild(li);
            });
        }

        // Send friend request
        function sendFriendRequest() {
            const to = document.getElementById('friendRequestTo').value.trim();
            const message = document.getElementById('friendRequestMessage').value.trim();

            if (!to) {
                alert('Please enter a username');
                return;
            }

            if (socket) {
                socket.emit('sendFriendRequest', { to, message: message || 'Hi! Let\'s be friends!' });
                document.getElementById('friendRequestTo').value = '';
                document.getElementById('friendRequestMessage').value = '';
                alert('Friend request sent!');
            }
        }

        // Display friend request (admin only)
        function displayFriendRequest(request) {
            if (!currentUser || !currentUser.isAdmin) return;

            const container = document.getElementById('friendRequestsList');
            const requestDiv = document.createElement('div');
            requestDiv.className = 'friend-request';
            requestDiv.id = `request-${request.id}`;

            requestDiv.innerHTML = `
                <strong>From: ${escapeHtml(request.from)}</strong><br>
                <strong>To: ${escapeHtml(request.to)}</strong><br>
                <p>${escapeHtml(request.message)}</p>
                <small>${new Date(request.timestamp).toLocaleString()}</small>
                <div class="friend-request-actions">
                    <button class="btn btn-accept" onclick="respondToFriendRequest(${request.id}, 'accepted')">Accept</button>
                    <button class="btn btn-reject" onclick="respondToFriendRequest(${request.id}, 'rejected')">Reject</button>
                </div>
            `;

            container.appendChild(requestDiv);
        }

        // Respond to friend request
        function respondToFriendRequest(requestId, action) {
            if (socket) {
                socket.emit('respondFriendRequest', { requestId, action });
            }
        }

        // Update friend request status
        function updateFriendRequest(request) {
            const requestDiv = document.getElementById(`request-${request.id}`);
            if (requestDiv) {
                const actionsDiv = requestDiv.querySelector('.friend-request-actions');
                if (actionsDiv) {
                    actionsDiv.innerHTML = `<span style="color: ${request.status === 'accepted' ? '#4CAF50' : '#f44336'}">${request.status.toUpperCase()} by ${escapeHtml(request.respondedBy)}</span>`;
                }
            }
        }

        // Show typing indicator
        function showTypingIndicator(data) {
            const indicator = document.getElementById('typingIndicator');
            if (data.isTyping && data.username !== currentUser.username) {
                indicator.textContent = `${data.username} is typing...`;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }

        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                messages.forEach(message => displayMessage(message));
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Load friend requests (admin only)
        async function loadFriendRequests() {
            if (!currentUser || !currentUser.isAdmin) return;

            try {
                const response = await fetch('/api/friend-requests');
                const requests = await response.json();
                requests.filter(req => req.status === 'pending').forEach(request => displayFriendRequest(request));
            } catch (error) {
                console.error('Error loading friend requests:', error);
            }
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = status;
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('loginError');
            if (errorElement) {
                errorElement.textContent = message;
                setTimeout(() => {
                    errorElement.textContent = '';
                }, 5000);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on username input
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.focus();
            }

            // Add Enter key listener for login
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });

            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
