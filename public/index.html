</style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <h2>üöÄ Enhanced Group Chat</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="password" id="password" placeholder="Enter Password" required style="margin: 15px 0;">
                <button type="submit">
                    <span id="loginText">Login</span>
                    <div id="loginSpinner" class="spinner hidden"></div>
                </button>
            </form>
            <div id="authError" style="color: #dc3545; margin-top: 15px; display: none; padding: 10px; background: #f8d7da; border-radius: 8px; font-size: 14px;"></div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal hidden">
        <div class="modal-content">
            <h2>üè† Create New Group</h2>
            <input type="text" id="groupName" placeholder="Group Name" required>
            <textarea id="groupDescription" placeholder="Group Description (optional)" rows="3"></textarea>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeCreateGroupModal()">Cancel</button>
                <button onclick="createGroup()">Create Group</button>
            </div>
            <div id="createGroupError" style="color: #dc3545; margin-top: 15px; display: none;"></div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <h2>üë§ Add New User</h2>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <div style="margin-bottom: 20px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="makeAdmin"> Make Admin
                </label>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddUserModal()">Cancel</button>
                <button onclick="addUser()">Add User</button>
            </div>
            <div id="addUserError" style="color: #dc3545; margin-top: 15px; display: none;"></div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal hidden">
        <div class="modal-content">
            <h2>‚ûï Add Member to Group</h2>
            <select id="userSelect" required>
                <option value="">Select a user...</option>
            </select>
            <div style="margin-top: 20px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="makeGroupAdmin"> Make Group Admin
                </label>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddMemberModal()">Cancel</button>
                <button onclick="addMemberToGroup()">Add Member</button>
            </div>
            <div id="addMemberError" style="color: #dc3545; margin-top: 15px; display: none;"></div>
        </div>
    </div>

    <!-- Media Preview Modal -->
    <div id="mediaPreviewModal" class="modal hidden">
        <div class="modal-content" style="max-width: 90vw; max-height: 90vh;">
            <div id="mediaPreviewContent"></div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeMediaPreview()">Close</button>
                <button onclick="downloadMedia()">Download</button>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatScreen" class="container hidden">
        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="sidebar-overlay" onclick="closeSidebar()"></div>
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <button class="close-sidebar" onclick="closeSidebar()">√ó</button>
            
            <!-- Groups Section -->
            <div class="groups-section">
                <h3>üè† Groups</h3>
                <div id="groupsList"></div>
                <button id="createGroupBtn" onclick="showCreateGroupModal()" style="width: 100%; margin-top: 15px; background: var(--success);">
                    Create New Group
                </button>
            </div>
            
            <!-- Online Users -->
            <div class="online-users">
                <h3>üë• Online Users <span id="onlineCount">(0)</span></h3>
                <div id="onlineUsersList"></div>
            </div>
            
            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel hidden">
                <h3>‚öôÔ∏è Admin Panel</h3>
                <div class="admin-actions">
                    <button class="admin-btn success" onclick="showAddUserModal()">Add User</button>
                    <button class="admin-btn success" onclick="showAddMemberModal()">Add Member</button>
                    <button class="admin-btn danger" onclick="clearCurrentGroupChat()">Clear Chat</button>
                    <button class="admin-btn" onclick="manageUsers()">Manage Users</button>
                </div>
                <div id="allUsersList" class="user-list"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div>
                        <div class="header-title" id="currentGroupName">Select a Group</div>
                        <div style="font-size: 12px; opacity: 0.8;" id="groupMemberCount"></div>
                    </div>
                </div>
                <div class="header-user">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div>
                        <div id="currentUser"></div>
                        <button onclick="logout()" style="padding: 6px 12px; font-size: 11px; height: auto; min-width: auto; border-radius: 12px; margin-top: 4px;">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div id="typingIndicator" class="typing-indicator hidden"></div>
            </div>
            
            <div class="input-container">
                <div class="input-row">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="1000" disabled>
                    <input type="file" id="mediaInput" class="file-input" accept="image/*,video/*">
                    <button class="media-btn" onclick="document.getElementById('mediaInput').click()" title="Send Photo/Video" disabled id="mediaBtn">
                        üìé
                    </button>
                    <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
                </div>
                <div id="uploadProgress" class="upload-progress hidden">
                    <div id="uploadProgressBar" class="upload-progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUser = null;
        let currentGroup = null;
        let userGroups = [];
        let typingTimer;
        let isTyping = false;
        let previewMediaUrl = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Enhanced Chat App initialized');
            
            // Check for saved auth
            const savedAuth = localStorage.getItem('chatAuth');
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    currentUser = authData.user;
                    if (currentUser) {
                        showChatScreen();
                        initializeSocket();
                    }
                } catch (e) {
                    console.error('Error parsing saved auth:', e);
                    localStorage.removeItem('chatAuth');
                }
            }

            // Event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Message input
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                    handleTyping();
                });
                
                messageInput.addEventListener('input', handleTyping);
            }
            
            // Media input
            const mediaInput = document.getElementById('mediaInput');
            if (mediaInput) {
                mediaInput.addEventListener('change', handleMediaSelect);
            }

            // Prevent zoom on mobile
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // Authentication
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = e.target.querySelector('button');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (!username || !password) {
                showAuthError('Please fill in all fields');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('chatAuth', JSON.stringify(result));
                    showChatScreen();
                    initializeSocket();
                    showNotification('Welcome back! üéâ', 'success');
                } else {
                    showAuthError(result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAuthError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showChatScreen() {
            const authScreen = document.getElementById('authScreen');
            const chatScreen = document.getElementById('chatScreen');
            const currentUserSpan = document.getElementById('currentUser');
            const userAvatar = document.getElementById('userAvatar');
            
            if (authScreen) authScreen.classList.add('hidden');
            if (chatScreen) chatScreen.classList.remove('hidden');
            
            if (currentUser) {
                const displayName = `${currentUser.username}${currentUser.isSuperAdmin ? ' üëë' : currentUser.isAdmin ? ' üîß' : ''}`;
                if (currentUserSpan) currentUserSpan.textContent = displayName;
                if (userAvatar) userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                
                if (currentUser.isAdmin || currentUser.isSuperAdmin) {
                    const adminPanel = document.getElementById('adminPanel');
                    if (adminPanel) adminPanel.classList.remove('hidden');
                }
                
                loadUserGroups();
            }
        }

        function initializeSocket() {
            if (typeof io === 'undefined') {
                console.error('Socket.IO not loaded');
                return;
            }
            
            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                if (currentUser) {
                    socket.emit('authenticate', currentUser);
                }
            });

            socket.on('messageReceived', (message) => {
                if (currentGroup && message.groupId === currentGroup.id) {
                    displayMessage(message);
                }
            });

            socket.on('messageDeleted', (data) => {
                if (currentGroup && data.groupId === currentGroup.id) {
                    const messageElement = document.querySelector(`[data-message-id="${data.messageId}"]`);
                    if (messageElement) {
                        messageElement.remove();
                    }
                }
            });

            socket.on('chatCleared', (data) => {
                if (currentGroup && data.groupId === currentGroup.id) {
                    const messagesContainer = document.getElementById('messagesContainer');
                    if (messagesContainer) {
                        messagesContainer.innerHTML = '<div id="typingIndicator" class="typing-indicator hidden"></div>';
                    }
                    showNotification('Chat cleared by admin', 'warning');
                }
            });

            socket.on('onlineUsers', (users) => {
                displayOnlineUsers(users);
            });

            socket.on('userTyping', (data) => {
                if (currentGroup && data.groupId === currentGroup.id) {
                    handleUserTyping(data);
                }
            });

            socket.on('groupUpdate', (data) => {
                if (currentGroup && data.groupId === currentGroup.id) {
                    updateGroupInfo(data);
                }
            });
        }

        // Group Management
        async function loadUserGroups() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/groups/${currentUser.username}`);
                const groups = await response.json();
                userGroups = groups;
                displayGroups(groups);
                
                // Auto-select first group or default group
                const defaultGroup = groups.find(g => g.isDefault) || groups[0];
                if (defaultGroup) {
                    selectGroup(defaultGroup);
                }
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }

        function displayGroups(groups) {
            const container = document.getElementById('groupsList');
            if (!container) return;
            
            container.innerHTML = '';
            
            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = `group-item ${currentGroup && currentGroup.id === group.id ? 'active' : ''}`;
                groupDiv.onclick = () => selectGroup(group);
                
                groupDiv.innerHTML = `
                    <div class="group-info">
                        <div>
                            <div class="group-name">${escapeHtml(group.name)}</div>
                            <div class="group-meta">
                                <span>${group.memberCount} members</span>
                                ${group.isAdmin ? '<span class="group-badge">Admin</span>' : ''}
                                ${group.isDefault ? '<span class="group-badge">Default</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(groupDiv);
            });
        }

        function selectGroup(group) {
            if (currentGroup && currentGroup.id === group.id) return;
            
            // Leave previous group
            if (currentGroup && socket) {
                socket.emit('leaveGroup', currentGroup.id);
            }
            
            currentGroup = group;
            
            // Update UI
            const currentGroupName = document.getElementById('currentGroupName');
            const groupMemberCount = document.getElementById('groupMemberCount');
            const messageInput = document.getElementById('messageInput');
            const mediaBtn = document.getElementById('mediaBtn');
            const sendButton = document.getElementById('sendButton');
            
            if (currentGroupName) currentGroupName.textContent = group.name;
            if (groupMemberCount) groupMemberCount.textContent = `${group.memberCount} members`;
            
            // Enable inputs
            if (messageInput) {
                messageInput.disabled = false;
                messageInput.placeholder = `Message #${group.name}`;
            }
            if (mediaBtn) mediaBtn.disabled = false;
            if (sendButton) sendButton.disabled = false;
            
            // Update group selection in sidebar
            displayGroups(userGroups);
            
            // Join new group and load messages
            if (socket) {
                socket.emit('joinGroup', group.id);
                socket.emit('requestGroupUpdate', group.id);
            }
            
            loadMessages();
            closeSidebar();
        }

        async function loadMessages() {
            if (!currentGroup) return;
            
            try {
                const response = await fetch(`/api/groups/${currentGroup.id}/messages`);
                const messages = await response.json();
                
                const messagesContainer = document.getElementById('messagesContainer');
                if (messagesContainer) {
                    messagesContainer.innerHTML = '<div id="typingIndicator" class="typing-indicator hidden"></div>';
                    messages.forEach(message => displayMessage(message));
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            const isOwn = currentUser && message.username === currentUser.username;
            
            let className = `message ${isOwn ? 'own' : 'other'}`;
            if (message.isSuperAdmin) className += ' super-admin';
            else if (message.isAdmin) className += ' admin';
            
            messageDiv.className = className;
            messageDiv.setAttribute('data-message-id', message.id);

            let content = '';
            
            // Message header
            if (!isOwn) {
                const userBadge = message.isSuperAdmin ? 'üëë' : message.isAdmin ? 'üîß' : '';
                content += `<div class="message-header">
                    <span>${escapeHtml(message.username)} ${userBadge}</span>
                    <div class="message-actions">
                        ${canDeleteMessage(message) ? `<button class="message-action-btn" onclick="deleteMessage('${message.id}')">üóëÔ∏è</button>` : ''}
                    </div>
                </div>`;
            } else {
                content += `<div class="message-header">
                    <span>${new Date(message.timestamp).toLocaleTimeString()}</span>
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="deleteMessage('${message.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            }

            // Message content
            if (message.type === 'image') {
                content += `
                    <img src="${escapeHtml(message.mediaUrl)}" alt="Image" class="message-media" onclick="previewMedia('${escapeHtml(message.mediaUrl)}', 'image')">
                    <button class="download-btn" onclick="downloadMediaFile('${escapeHtml(message.mediaUrl)}')" title="Download">üíæ</button>
                `;
                if (message.caption) {
                    content += `<div style="margin-top: 8px;">${escapeHtml(message.caption)}</div>`;
                }
            } else if (message.type === 'video') {
                content += `
                    <div class="video-container">
                        <video class="message-video" controls onclick="previewMedia('${escapeHtml(message.mediaUrl)}', 'video')">
                            <source src="${escapeHtml(message.mediaUrl)}" type="video/mp4">
                        </video>
                        <button class="download-btn" onclick="downloadMediaFile('${escapeHtml(message.mediaUrl)}')" title="Download">üíæ</button>
                    </div>
                `;
                if (message.caption) {
                    content += `<div style="margin-top: 8px;">${escapeHtml(message.caption)}</div>`;
                }
            } else {
                content += `<div>${escapeHtml(message.text)}</div>`;
            }

            messageDiv.innerHTML = content;
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function canDeleteMessage(message) {
            if (!currentUser) return false;
            return message.username === currentUser.username || 
                   currentUser.isSuperAdmin || 
                   (currentGroup && currentGroup.isAdmin);
        }

        async function deleteMessage(messageId) {
            if (!currentGroup || !currentUser) return;
            
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            try {
                const authData = JSON.parse(localStorage.getItem('chatAuth') || '{}');
                const response = await fetch(`/api/messages/${currentGroup.id}/${messageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        deletedBy: currentUser.username,
                        adminToken: authData.token || ''
                    })
                });
                
                const result = await response.json();
                
                if (!result.success) {
                    showNotification('Error deleting message: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Delete message error:', error);
                showNotification('Error deleting message', 'error');
            }
        }

        // Message sending
        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input || !socket || !currentGroup) return;
            
            const message = input.value.trim();
            
            if (message) {
                socket.emit('newMessage', { 
                    text: message, 
                    groupId: currentGroup.id 
                });
                input.value = '';
                clearTyping();
            }
        }

        async function handleMediaSelect(e) {
            const file = e.target.files[0];
            if (!file || !currentGroup) return;

            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showNotification('File size must be less than 50MB', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('media', file);

            try {
                const mediaBtn = document.getElementById('mediaBtn');
                const uploadProgress = document.getElementById('uploadProgress');
                const uploadProgressBar = document.getElementById('uploadProgressBar');
                
                if (mediaBtn) {
                    mediaBtn.disabled = true;
                    mediaBtn.textContent = '‚è≥';
                }
                
                if (uploadProgress) uploadProgress.classList.remove('hidden');

                // Simulate upload progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    if (uploadProgressBar) uploadProgressBar.style.width = progress + '%';
                    if (progress >= 90) clearInterval(progressInterval);
                }, 100);

                const response = await fetch('/api/upload-media', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                clearInterval(progressInterval);
                if (uploadProgressBar) uploadProgressBar.style.width = '100%';

                if (result.success) {
                    const caption = prompt('Add a caption (optional):');
                    if (socket) {
                        socket.emit('newMediaMessage', {
                            mediaUrl: result.mediaUrl,
                            mediaType: result.type,
                            caption: caption || '',
                            groupId: currentGroup.id
                        });
                    }
                    showNotification('Media uploaded successfully! üìé', 'success');
                } else {
                    showNotification('Error uploading media: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Error uploading media', 'error');
            } finally {
                const mediaBtn = document.getElementById('mediaBtn');
                const uploadProgress = document.getElementById('uploadProgress');
                
                if (mediaBtn) {
                    mediaBtn.disabled = false;
                    mediaBtn.textContent = 'üìé';
                }
                if (uploadProgress) uploadProgress.classList.add('hidden');
                e.target.value = '';
                
                setTimeout(() => {
                    const uploadProgressBar = document.getElementById('uploadProgressBar');
                    if (uploadProgressBar) uploadProgressBar.style.width = '0%';
                }, 1000);
            }
        }

        // Media preview and download
        function previewMedia(mediaUrl, type) {
            const modal = document.getElementById('mediaPreviewModal');
            const content = document.getElementById('mediaPreviewContent');
            
            if (!modal || !content) return;
            
            previewMediaUrl = mediaUrl;
            
            if (type === 'image') {
                content.innerHTML = `<img src="${mediaUrl}" style="max-width: 100%; max-height: 70vh; border-radius: 12px;">`;
            } else if (type === 'video') {
                content.innerHTML = `<video controls style="max-width: 100%; max-height: 70vh; border-radius: 12px;">
                    <source src="${mediaUrl}" type="video/mp4">
                </video>`;
            }
            
            modal.classList.remove('hidden');
        }

        function closeMediaPreview() {
            const modal = document.getElementById('mediaPreviewModal');
            if (modal) modal.classList.add('hidden');
            previewMediaUrl = null;
        }

        function downloadMedia() {
            if (previewMediaUrl) {
                downloadMediaFile(previewMediaUrl);
            }
        }

        function downloadMediaFile(mediaUrl) {
            const filename = mediaUrl.split('/').pop();
            const link = document.createElement('a');
            link.href = `/api/download/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('Download started! üíæ', 'success');
        }

        // Typing indicators
        function handleTyping() {
            if (!socket || !currentGroup) return;
            
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { isTyping: true, groupId: currentGroup.id });
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                clearTyping();
            }, 1000);
        }

        function clearTyping() {
            if (isTyping && socket && currentGroup) {
                isTyping = false;
                socket.emit('typing', { isTyping: false, groupId: currentGroup.id });
            }
        }

        function handleUserTyping(data) {
            const indicator = document.getElementById('typingIndicator');
            if (!indicator) return;
            
            if (data.isTyping) {
                indicator.textContent = `${escapeHtml(data.username)} is typing...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        // UI Management
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        function displayOnlineUsers(users) {
            const container = document.getElementById('onlineUsersList');
            const onlineCount = document.getElementById('onlineCount');
            
            if (!container) return;
            
            if (onlineCount) onlineCount.textContent = `(${users.length})`;
            
            container.innerHTML = '';
            
            users.forEach(username => {
                const user = { username };
                // Check if user is admin (simple check)
                if (username === 'Aditya') {
                    user.isSuperAdmin = true;
                } else if (currentUser && currentUser.isAdmin && username === currentUser.username) {
                    user.isAdmin = true;
                }
                
                const userDiv = document.createElement('div');
                let className = 'user-item';
                if (user.isSuperAdmin) className += ' super-admin';
                else if (user.isAdmin) className += ' admin';
                
                userDiv.className = className;
                userDiv.innerHTML = `

            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-hover);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            margin-bottom: 20px;
            padding: 16px;
            font-size: 16px;
            border-radius: var(--border-radius-sm);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .modal input:focus, .modal textarea:focus, .modal select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .cancel-btn {
            background: var(--dark);
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        /* Typing indicator */
        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 12px 20px;
            font-size: 14px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: var(--border-radius);
            align-self: flex-start;
            margin: 8px 0;
            animation: typingPulse 1.4s infinite;
        }

        @keyframes typingPulse {
            0%, 60%, 100% { opacity: 1; }
            30% { opacity: 0.6; }
        }

        /* Utility classes */
        .hidden { display: none !important; }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-sidebar:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 85%;
                max-width: 320px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .admin-actions {
                grid-template-columns: 1fr;
            }
            
            input[type="text"], 
            input[type="password"], 
            textarea, 
            select {
                font-size: 16px !important;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 15px 20px;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .message.other {
                background: #2c3e50;
                color: white;
                border-color: #34495e;
            }
            
            .messages-container {
                background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            }
        }

        /* File input styling */
        .file-input {
            display: none;
        }

        /* Progress bar for uploads */
        .upload-progress {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .upload-progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            border-left: 4px solid #667eea;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.4s ease;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success { border-color: #28a745; }
        .notification.error { border-color: #dc3545; }
        .notification.warning { border-color: #ffc107; }
