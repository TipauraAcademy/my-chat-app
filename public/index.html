    <script>
        let socket;
        let currentUser = null;
        let currentGroup = null;
        let userGroups = [];
        let typingTimer;
        let isTyping = false;
        let previewMediaUrl = null;
        let replyingTo = null;
        let contextMenuTarget = null;
        let pinnedMessages = [];
        let userAvatars = new Map();
        let selectedPinDuration = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Enhanced Chat App initialized');
            
            // Check for saved auth
            const savedAuth = localStorage.getItem('chatAuth');
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    currentUser = authData.user;
                    if (currentUser) {
                        showChatScreen();
                        initializeSocket();
                    }
                } catch (e) {
                    console.error('Error parsing saved auth:', e);
                    localStorage.removeItem('chatAuth');
                }
            }

            // Load saved avatars
            const savedAvatars = localStorage.getItem('userAvatars');
            if (savedAvatars) {
                try {
                    const avatarsData = JSON.parse(savedAvatars);
                    userAvatars = new Map(avatarsData);
                } catch (e) {
                    console.error('Error loading avatars:', e);
                }
            }

            setupEventListeners();
            
            // Close menus on click outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#contextMenu')) {
                    hideContextMenu();
                }
                if (!e.target.closest('#emojiPicker') && !e.target.closest('#emojiBtn')) {
                    hideEmojiPicker();
                }
                if (!e.target.closest('#reactionPicker')) {
                    hideReactionPicker();
                }
            });

            // Setup pin duration selection
            setupPinModal();
        });

        function setupEventListeners() {
            // Login form
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Message input
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                    handleTyping();
                });
                
                messageInput.addEventListener('input', handleTyping);
            }
        }

        function setupPinModal() {
            const pinOptions = document.querySelectorAll('.pin-option');
            const confirmBtn = document.getElementById('pinConfirmBtn');
            
            pinOptions.forEach(option => {
                option.addEventListener('click', function() {
                    pinOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPinDuration = parseInt(this.dataset.days);
                    if (confirmBtn) confirmBtn.disabled = false;
                });
            });
        }

        // Authentication
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = e.target.querySelector('button');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (!username || !password) {
                showAuthError('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');

            try {
                // Simulate API call - replace with actual authentication
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock successful login
                currentUser = {
                    username: username,
                    isAdmin: username.toLowerCase() === 'admin',
                    isSuperAdmin: username.toLowerCase() === 'superadmin'
                };
                
                localStorage.setItem('chatAuth', JSON.stringify({ user: currentUser }));
                showChatScreen();
                initializeSocket();
                showNotification('Welcome back! 🎉', 'success');
                
            } catch (error) {
                console.error('Login error:', error);
                showAuthError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showChatScreen() {
            const authScreen = document.getElementById('authScreen');
            const chatScreen = document.getElementById('chatScreen');
            const currentUserSpan = document.getElementById('currentUser');
            const userAvatar = document.getElementById('userAvatar');
            
            if (authScreen) authScreen.classList.add('hidden');
            if (chatScreen) chatScreen.classList.remove('hidden');
            
            if (currentUser) {
                const displayName = `${currentUser.username}${currentUser.isSuperAdmin ? ' 👑' : currentUser.isAdmin ? ' 🔧' : ''}`;
                if (currentUserSpan) currentUserSpan.textContent = displayName;
                
                // Set user avatar
                updateUserAvatar(userAvatar, currentUser.username);
                
                loadUserGroups();
            }
        }

        function updateUserAvatar(element, username) {
            const avatarData = userAvatars.get(username);
            if (avatarData && element) {
                element.innerHTML = `<img src="${avatarData}" alt="${username}">`;
            } else if (element) {
                element.textContent = username.charAt(0).toUpperCase();
            }
        }

        function triggerAvatarUpload() {
            document.getElementById('avatarInput').click();
        }

        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file || !currentUser) return;

            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                showNotification('Avatar size must be less than 5MB', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const avatarData = e.target.result;
                userAvatars.set(currentUser.username, avatarData);
                
                // Save to localStorage
                localStorage.setItem('userAvatars', JSON.stringify([...userAvatars]));
                
                // Update UI
                updateUserAvatar(document.getElementById('userAvatar'), currentUser.username);
                
                showNotification('Avatar updated! 📸', 'success');
            };
            reader.readAsDataURL(file);
        }

        function initializeSocket() {
            // Mock socket implementation - replace with actual Socket.IO
            socket = {
                on: function(event, callback) {
                    console.log(`Listening for ${event}`);
                },
                emit: function(event, data) {
                    console.log(`Emitting ${event}:`, data);
                },
                disconnect: function() {
                    console.log('Socket disconnected');
                }
            };
            
            // Mock some initial data
            setTimeout(() => {
                displayOnlineUsers(['Alice', 'Bob', 'Charlie', currentUser.username]);
            }, 1000);
        }

        // Message Functions
        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (!messagesContainer) return;
            
            const messageDiv = document.createElement('div');
            const isOwn = currentUser && message.username === currentUser.username;
            
            let className = `message ${isOwn ? 'own' : 'other'}`;
            if (message.isSuperAdmin) className += ' super-admin';
            else if (message.isAdmin) className += ' admin';
            
            messageDiv.className = className;
            messageDiv.setAttribute('data-message-id', message.id);

            // Reply preview
            let replyHtml = '';
            if (message.replyTo) {
                replyHtml = `
                    <div class="reply-preview">
                        <div class="reply-author">${escapeHtml(message.replyTo.username)}</div>
                        <div>${escapeHtml(message.replyTo.text || 'Media')}</div>
                    </div>
                `;
            }

            // Message content
            let contentHtml = '';
            if (message.type === 'image') {
                contentHtml = `
                    <img src="${escapeHtml(message.mediaUrl)}" alt="Image" class="message-media" onclick="previewMedia('${escapeHtml(message.mediaUrl)}', 'image')">
                    <div class="media-overlay" onclick="event.stopPropagation(); downloadMediaFile('${escapeHtml(message.mediaUrl)}')">💾</div>
                `;
            } else if (message.type === 'video') {
                contentHtml = `
                    <div class="video-container">
                        <video class="message-video" controls>
                            <source src="${escapeHtml(message.mediaUrl)}" type="video/mp4">
                        </video>
                        <div class="media-overlay" onclick="event.stopPropagation(); downloadMediaFile('${escapeHtml(message.mediaUrl)}')">💾</div>
                    </div>
                `;
            } else {
                contentHtml = `<div class="message-content">${escapeHtml(message.text)}</div>`;
            }

            // Reactions
            let reactionsHtml = '';
            if (message.reactions && Object.keys(message.reactions).length > 0) {
                reactionsHtml = '<div class="message-reactions">';
                for (const [emoji, users] of Object.entries(message.reactions)) {
                    const isActive = users.includes(currentUser.username);
                    reactionsHtml += `
                        <div class="reaction ${isActive ? 'active' : ''}" onclick="toggleReaction('${message.id}', '${emoji}')">
                            <span class="reaction-emoji">${emoji}</span>
                            <span class="reaction-count">${users.length}</span>
                        </div>
                    `;
                }
                reactionsHtml += '</div>';
            }

            // Seen status
            let seenHtml = '';
            if (isOwn && message.seenBy && message.seenBy.length > 0) {
                seenHtml = `
                    <div class="seen-status">
                        <span>Seen by ${message.seenBy.length}</span>
                        ${message.seenBy.slice(0, 5).map(user => 
                            `<div class="seen-avatar" title="${user}">${user.charAt(0).toUpperCase()}</div>`
                        ).join('')}
                        ${message.seenBy.length > 5 ? '<span>+' + (message.seenBy.length - 5) + '</span>' : ''}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-bubble" oncontextmenu="showContextMenu(event, '${message.id}')">
                    ${!isOwn ? `<div class="message-header">
                        <span>${escapeHtml(message.username)} ${message.isSuperAdmin ? '👑' : message.isAdmin ? '🔧' : ''}</span>
                        <span class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>` : ''}
                    ${replyHtml}
                    ${contentHtml}
                    ${reactionsHtml}
                    ${isOwn ? `<div class="message-footer">
                        <span class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        <span class="message-status">✓✓</span>
                    </div>` : ''}
                    ${seenHtml}
                    <div class="message-actions">
                        <button class="action-btn" onclick="showReactionPicker(event, '${message.id}')" title="React">😊</button>
                        <button class="action-btn" onclick="replyToMessage('${message.id}')" title="Reply">↩️</button>
                        ${canDeleteMessage(message) ? `<button class="action-btn" onclick="deleteMessageById('${message.id}')" title="Delete">🗑️</button>` : ''}
                    </div>
                </div>
            `;
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function canDeleteMessage(message) {
            if (!currentUser) return false;
            return message.username === currentUser.username || 
                   currentUser.isSuperAdmin || 
                   (currentGroup && currentGroup.isAdmin);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input || !currentGroup) return;
            
            const message = input.value.trim();
            
            if (message) {
                const messageData = { 
                    id: Date.now().toString(),
                    text: message, 
                    groupId: currentGroup.id,
                    username: currentUser.username,
                    timestamp: Date.now(),
                    isSuperAdmin: currentUser.isSuperAdmin,
                    isAdmin: currentUser.isAdmin,
                    reactions: {},
                    seenBy: []
                };

                if (replyingTo) {
                    messageData.replyTo = replyingTo;
                }

                // Display message immediately (optimistic update)
                displayMessage(messageData);
                
                // Emit to socket (would normally handle this)
                if (socket) {
                    socket.emit('newMessage', messageData);
                }
                
                input.value = '';
                cancelReply();
                clearTyping();
            }
        }

        async function handleMediaSelect(e) {
            const file = e.target.files[0];
            if (!file || !currentGroup) return;

            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showNotification('File size must be less than 50MB', 'error');
                return;
            }

            const mediaBtn = document.getElementById('mediaBtn');
            if (mediaBtn) {
                mediaBtn.disabled = true;
                mediaBtn.innerHTML = '⏳';
            }

            try {
                // Create object URL for preview
                const mediaUrl = URL.createObjectURL(file);
                const isVideo = file.type.startsWith('video/');
                
                const messageData = {
                    id: Date.now().toString(),
                    mediaUrl: mediaUrl,
                    type: isVideo ? 'video' : 'image',
                    groupId: currentGroup.id,
                    username: currentUser.username,
                    timestamp: Date.now(),
                    isSuperAdmin: currentUser.isSuperAdmin,
                    isAdmin: currentUser.isAdmin,
                    reactions: {},
                    seenBy: []
                };

                if (replyingTo) {
                    messageData.replyTo = replyingTo;
                }

                displayMessage(messageData);
                cancelReply();
                showNotification('Media uploaded successfully! 📎', 'success');
                
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Error uploading media', 'error');
            } finally {
                if (mediaBtn) {
                    mediaBtn.disabled = false;
                    mediaBtn.innerHTML = '📎';
                }
                e.target.value = '';
            }
        }

        // Reply Functions
        function replyToMessage(messageId) {
            if (!messageId && contextMenuTarget) {
                messageId = contextMenuTarget;
            }

            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (!messageElement) return;

            const messageContent = messageElement.querySelector('.message-content');
            const messageHeader = messageElement.querySelector('.message-header span');
            
            let text = 'Media';
            let username = currentUser.username;

            if (messageContent) {
                text = messageContent.textContent;
            }

            if (messageHeader) {
                username = messageHeader.textContent.split(' ')[0];
            }

            replyingTo = {
                id: messageId,
                username: username,
                text: text
            };

            const replyBar = document.getElementById('replyBar');
            const replyContent = document.getElementById('replyContent');
            
            if (replyBar && replyContent) {
                replyContent.innerHTML = `
                    <div style="font-weight: 600; color: var(--primary); font-size: 11px;">Replying to ${username}</div>
                    <div style="opacity: 0.8; font-size: 12px;">${text.length > 50 ? text.substring(0, 50) + '...' : text}</div>
                `;
                replyBar.classList.add('active');
            }

            hideContextMenu();
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            replyingTo = null;
            const replyBar = document.getElementById('replyBar');
            if (replyBar) {
                replyBar.classList.remove('active');
            }
        }

        // Reaction Functions
        function showReactionPicker(event, messageId) {
            event.stopPropagation();
            const picker = document.getElementById('reactionPicker');
            if (!picker) return;

            picker.style.position = 'fixed';
            picker.style.left = event.clientX + 'px';
            picker.style.top = (event.clientY - 60) + 'px';
            picker.classList.add('active');
            picker.setAttribute('data-message-id', messageId);
        }

        function addReaction(emoji) {
            const picker = document.getElementById('reactionPicker');
            const messageId = picker.getAttribute('data-message-id');
            
            if (currentGroup && messageId) {
                toggleReaction(messageId, emoji);
            }
            
            hideReactionPicker();
        }

        function toggleReaction(messageId, emoji) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (!messageElement) return;
            
            // Mock reaction toggle logic
            let reactions = { [emoji]: [currentUser.username] };
            updateMessageReactions(messageId, reactions);
        }

        function updateMessageReactions(messageId, reactions) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (!messageElement) return;

            let existingReactions = messageElement.querySelector('.message-reactions');
            if (existingReactions) {
                existingReactions.remove();
            }

            if (reactions && Object.keys(reactions).length > 0) {
                let reactionsHtml = '<div class="message-reactions">';
                for (const [emoji, users] of Object.entries(reactions)) {
                    const isActive = users.includes(currentUser.username);
                    reactionsHtml += `
                        <div class="reaction ${isActive ? 'active' : ''}" onclick="toggleReaction('${messageId}', '${emoji}')">
                            <span class="reaction-emoji">${emoji}</span>
                            <span class="reaction-count">${users.length}</span>
                        </div>
                    `;
                }
                reactionsHtml += '</div>';

                const messageBubble = messageElement.querySelector('.message-bubble');
                const messageFooter = messageElement.querySelector('.message-footer');
                
                if (messageFooter) {
                    messageFooter.insertAdjacentHTML('beforebegin', reactionsHtml);
                } else {
                    messageBubble.insertAdjacentHTML('beforeend', reactionsHtml);
                }
            }
        }

        function hideReactionPicker() {
            const picker = document.getElementById('reactionPicker');
            if (picker) {
                picker.classList.remove('active');
            }
        }

        // Context Menu Functions
        function showContextMenu(event, messageId) {
            event.preventDefault();
            event.stopPropagation();
            
            const contextMenu = document.getElementById('contextMenu');
            if (!contextMenu) return;

            contextMenuTarget = messageId;
            
            contextMenu.style.left = event.clientX + 'px';
            contextMenu.style.top = event.clientY + 'px';
            contextMenu.classList.remove('hidden');
            
            // Adjust position if menu goes off screen
            setTimeout(() => {
                const rect = contextMenu.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    contextMenu.style.left = (event.clientX - rect.width) + 'px';
                }
                if (rect.bottom > window.innerHeight) {
                    contextMenu.style.top = (event.clientY - rect.height) + 'px';
                }
            }, 0);
        }

        function hideContextMenu() {
            const contextMenu = document.getElementById('contextMenu');
            if (contextMenu) {
                contextMenu.classList.add('hidden');
            }
            contextMenuTarget = null;
        }

        function copyMessage() {
            if (!contextMenuTarget) return;
            
            const messageElement = document.querySelector(`[data-message-id="${contextMenuTarget}"]`);
            const messageContent = messageElement?.querySelector('.message-content');
            
            if (messageContent) {
                navigator.clipboard.writeText(messageContent.textContent).then(() => {
                    showNotification('Message copied! 📋', 'success');
                });
            }
            
            hideContextMenu();
        }

        function deleteMessage() {
            if (!contextMenuTarget) return;
            deleteMessageById(contextMenuTarget);
        }

        function deleteMessageById(messageId) {
            if (!currentGroup || !currentUser) return;
            
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.style.animation = 'messageSlide 0.3s ease-out reverse';
                setTimeout(() => {
                    messageElement.remove();
                }, 300);
                showNotification('Message deleted', 'success');
            }
            
            hideContextMenu();
        }

        // Pin Message Functions
        function showPinModal() {
            const modal = document.getElementById('pinModal');
            if (modal) {
                modal.classList.remove('hidden');
                selectedPinDuration = null;
                document.getElementById('pinConfirmBtn').disabled = true;
                document.querySelectorAll('.pin-option').forEach(opt => opt.classList.remove('selected'));
            }
            hideContextMenu();
        }

        function closePinModal() {
            const modal = document.getElementById('pinModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        function confirmPin() {
            if (!selectedPinDuration || !contextMenuTarget) return;
            
            const messageElement = document.querySelector(`[data-message-id="${contextMenuTarget}"]`);
            if (!messageElement) return;
            
            const messageContent = messageElement.querySelector('.message-content');
            const messageHeader = messageElement.querySelector('.message-header span');
            
            let text = 'Media';
            let username = currentUser.username;

            if (messageContent) {
                text = messageContent.textContent;
            }

            if (messageHeader) {
                username = messageHeader.textContent.split(' ')[0];
            }

            const pinnedMessage = {
                id: contextMenuTarget,
                text: text,
                username: username,
                expiresAt: new Date(Date.now() + (selectedPinDuration * 24 * 60 * 60 * 1000))
            };

            pinnedMessages.push(pinnedMessage);
            updatePinnedMessages(pinnedMessages);
            
            showNotification(`Message pinned for ${selectedPinDuration} day${selectedPinDuration > 1 ? 's' : ''}! 📌`, 'success');
            closePinModal();
        }

        function updatePinnedMessages(pinned) {
            pinnedMessages = pinned;
            const pinnedContainer = document.getElementById('pinnedMessages');
            const pinnedList = document.getElementById('pinnedMessagesList');
            
            if (pinned.length > 0) {
                pinnedContainer.classList.remove('hidden');
                pinnedList.innerHTML = pinned.map(msg => `
                    <div class="pinned-message">
                        <strong>${escapeHtml(msg.username)}:</strong> 
                        ${escapeHtml(msg.text || 'Media')}
                        <small style="float: right; opacity: 0.7;">
                            Expires: ${new Date(msg.expiresAt).toLocaleDateString()}
                        </small>
                    </div>
                `).join('');
            } else {
                pinnedContainer.classList.add('hidden');
            }
        }

        // Emoji Functions
        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            if (picker) {
                picker.classList.toggle('active');
            }
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            if (input) {
                const start = input.selectionStart;
                const end = input.selectionEnd;
                const text = input.value;
                
                input.value = text.substring(0, start) + emoji + text.substring(end);
                input.selectionStart = input.selectionEnd = start + emoji.length;
                input.focus();
            }
            hideEmojiPicker();
        }

        function hideEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            if (picker) {
                picker.classList.remove('active');
            }
        }

        // Media Functions
        function previewMedia(mediaUrl, type) {
            const modal = document.getElementById('mediaPreviewModal');
            const content = document.getElementById('mediaPreviewContent');
            
            if (!modal || !content) return;
            
            previewMediaUrl = mediaUrl;
            
            if (type === 'image') {
                content.innerHTML = `<img src="${mediaUrl}" style="max-width: 100%; max-height: 70vh; border-radius: var(--border-radius);">`;
            } else if (type === 'video') {
                content.innerHTML = `<video controls style="max-width: 100%; max-height: 70vh; border-radius: var(--border-radius);">
                    <source src="${mediaUrl}" type="video/mp4">
                </video>`;
            }
            
            modal.classList.remove('hidden');
        }

        function closeMediaPreview() {
            const modal = document.getElementById('mediaPreviewModal');
            if (modal) modal.classList.add('hidden');
            previewMediaUrl = null;
        }

        function downloadMedia() {
            if (previewMediaUrl) {
                downloadMediaFile(previewMediaUrl);
            }
        }

        function downloadMediaFile(mediaUrl) {
            const link = document.createElement('a');
            link.href = mediaUrl;
            link.download = 'media_' + Date.now();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('Download started! 💾', 'success');
        }

        // Typing Functions
        function handleTyping() {
            if (!currentGroup) return;
            
            if (!isTyping) {
                isTyping = true;
                // Would emit typing event to socket
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                clearTyping();
            }, 1000);
        }

        function clearTyping() {
            if (isTyping && currentGroup) {
                isTyping = false;
                // Would emit stop typing event to socket
            }
        }

        function handleUserTyping(data) {
            const indicator = document.getElementById('typingIndicator');
            if (!indicator) return;
            
            if (data.isTyping && data.username !== currentUser.username) {
                indicator.textContent = `${escapeHtml(data.username)} is typing...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        // Group Functions
        async function loadUserGroups() {
            if (!currentUser) return;
            
            // Mock groups data
            const groups = [
                {
                    id: 'general',
                    name: 'General',
                    memberCount: 12,
                    isDefault: true,
                    isAdmin: currentUser.isAdmin || currentUser.isSuperAdmin
                },
                {
                    id: 'random',
                    name: 'Random',
                    memberCount: 8,
                    isDefault: false,
                    isAdmin: false
                },
                {
                    id: 'tech',
                    name: 'Tech Talk',
                    memberCount: 15,
                    isDefault: false,
                    isAdmin: currentUser.isSuperAdmin
                }
            ];
            
            userGroups = groups;
            displayGroups(groups);
            
            // Auto-select first group
            if (groups.length > 0) {
                selectGroup(groups[0]);
            }
        }

        function displayGroups(groups) {
            const container = document.getElementById('groupsList');
            if (!container) return;
            
            container.innerHTML = '';
            
            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = `group-item ${currentGroup && currentGroup.id === group.id ? 'active' : ''}`;
                groupDiv.onclick = () => selectGroup(group);
                
                groupDiv.innerHTML = `
                    <div class="group-info">
                        <div>
                            <div class="group-name">${escapeHtml(group.name)}</div>
                            <div class="group-meta">
                                <span>${group.memberCount} members</span>
                                ${group.isAdmin ? '<span class="group-badge">Admin</span>' : ''}
                                ${group.isDefault ? '<span class="group-badge">Default</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(groupDiv);
            });
        }

        function selectGroup(group) {
            if (currentGroup && currentGroup.id === group.id) return;
            
            currentGroup = group;
            
            // Update UI
            const currentGroupName = document.getElementById('currentGroupName');
            const groupMemberCount = document.getElementById('groupMemberCount');
            const messageInput = document.getElementById('messageInput');
            const mediaBtn = document.getElementById('mediaBtn');
            const emojiBtn = document.getElementById('emojiBtn');
            const sendButton = document.getElementById('sendButton');
            
            if (currentGroupName) currentGroupName.textContent = group.name;
            if (groupMemberCount) groupMemberCount.textContent = `${group.memberCount} members`;
            
            // Enable inputs
            if (messageInput) {
                messageInput.disabled = false;
                messageInput.placeholder = `Message #${group.name}`;
            }
            if (mediaBtn) mediaBtn.disabled = false;
            if (emojiBtn) emojiBtn.disabled = false;
            if (sendButton) sendButton.disabled = false;
            
            // Update group selection in sidebar
            displayGroups(userGroups);
            
            loadMessages();
            closeSidebar();
        }

        function loadMessages() {
            if (!currentGroup) return;
            
            const messagesContainer = document.getElementById('messagesContainer');
            if (messagesContainer) {
                messagesContainer.innerHTML = '<div id="typingIndicator" class="typing-indicator hidden"></div>';
                
                // Mock some messages
                const mockMessages = [
                    {
                        id: '1',
                        text: 'Hey everyone! Welcome to the chat! 🎉',
                        username: 'Alice',
                        timestamp: Date.now() - 1800000,
                        isAdmin: false,
                        isSuperAdmin: false,
                        reactions: { '👍': ['Bob', 'Charlie'], '❤️': ['Alice'] },
                        seenBy: ['Bob', 'Charlie', 'David']
                    },
                    {
                        id: '2',
                        text: 'Thanks for setting this up! Looks great 👍',
                        username: 'Bob',
                        timestamp: Date.now() - 1200000,
                        isAdmin: false,
                        isSuperAdmin: false,
                        reactions: {},
                        seenBy: ['Alice']
                    },
                    {
                        id: '3',
                        text: 'The new features are amazing! Love the enhanced UI 🔥',
                        username: 'Charlie',
                        timestamp: Date.now() - 600000,
                        isAdmin: true,
                        isSuperAdmin: false,
                        reactions: { '🔥': ['Alice', 'Bob'] },
                        seenBy: ['Alice', 'Bob']
                    }
                ];
                
                mockMessages.forEach(message => displayMessage(message));
            }
        }

        // UI Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (sidebar && overlay) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            }
        }

        function displayOnlineUsers(users) {
            const container = document.getElementById('onlineUsersList');
            const onlineCount = document.getElementById('onlineCount');
            
            if (!container) return;
            
            if (onlineCount) onlineCount.textContent = `(${users.length})`;
            
            container.innerHTML = '';
            
            users.forEach(username => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                const avatarHtml = userAvatars.has(username) 
                    ? `<img src="${userAvatars.get(username)}" style="width: 16px; height: 16px; border-radius: 50%; object-fit: cover;">` 
                    : `<div style="width: 16px; height: 16px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold;">${username.charAt(0).toUpperCase()}</div>`;
                
                userDiv.innerHTML = `
                    <span class="online-indicator"></span>
                    ${avatarHtml}
                    <span>${escapeHtml(username)} ${username === 'SuperAdmin' ? '👑' : username === 'Admin' ? '🔧' : ''}</span>
                `;
                container.appendChild(userDiv);
            });
        }

        function logout() {
            localStorage.removeItem('chatAuth');
            localStorage.removeItem('userAvatars');
            if (socket) {
                socket.disconnect();
            }
            currentUser = null;
            currentGroup = null;
            userGroups = [];
            userAvatars.clear();
            
            const authScreen = document.getElementById('authScreen');
            const chatScreen = document.getElementById('chatScreen');
            
            if (authScreen) authScreen.classList.remove('hidden');
            if (chatScreen) chatScreen.classList.add('hidden');
            
            // Clear forms
            ['username', 'password'].forEach(id => {
                const input = document.getElementById(id);
                if (input) input.value = '';
            });
            
            showNotification('Logged out successfully', 'success');
        }

        // Utility Functions
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icons = {
                success: '✅',
                error: '❌', 
                warning: '⚠️',
                info: 'ℹ️'
            };
            
            notification.innerHTML = `
                <div class="notification-header">
                    ${icons[type]} ${type.charAt(0).toUpperCase() + type.slice(1)}
                </div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.4s ease reverse';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        // Event handlers for mobile and responsive behavior
        window.addEventListener('orientationchange', function() {
            setTimeout(scrollToBottom, 500);
        });

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && currentGroup) {
                loadMessages();
            }
        });

        // Auto-scroll management
        function shouldAutoScroll() {
            const container = document.getElementById('messagesContainer');
            if (!container) return true;
            
            const scrollTop = container.scrollTop;
            const scrollHeight = container.scrollHeight;
            const clientHeight = container.clientHeight;
            
            return scrollTop + clientHeight >= scrollHeight - 100;
        }

        // Enhanced message display with auto-scroll
        const originalDisplayMessage = displayMessage;
        displayMessage = function(message) {
            const shouldScroll = shouldAutoScroll();
            originalDisplayMessage(message);
            if (shouldScroll) {
                setTimeout(scrollToBottom, 100);
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + / to focus message input
            if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                e.preventDefault();
                const messageInput = document.getElementById('messageInput');
                if (messageInput && !messageInput.disabled) {
                    messageInput.focus();
                }
            }
            
            // Escape to close modals/menus
            if (e.key === 'Escape') {
                hideContextMenu();
                hideEmojiPicker();
                hideReactionPicker();
                closeMediaPreview();
                closePinModal();
                closeSidebar();
            }
        });

        // Initialize theme based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.style.setProperty('--message-bg', '#374151');
            document.documentElement.style.setProperty('--text-primary', '#f9fafb');
        }
    </script>
</body>
